apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    // https://mvnrepository.com/artifact/com.jcabi/jcabi-github
    compile group: 'com.jcabi', name: 'jcabi-github', version: '0.41'

}

test {
    useTestNG()
}